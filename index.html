<!DOCTYPE html>
<html>
    <head>
        <title>계산기 만들기</title>
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" autofocus readonly>
                </td>
            </tr>
            <tr>
                <td colspan="3" id="ac">AC</td>
                <td class="last btn">/</td>
            </tr>
            <tr>
                <td class="btn">7</td>
                <td class="btn">8</td>
                <td class="btn">9</td>
                <td class="last btn">*</td>
            </tr>
            <tr>
                <td class="btn">4</td>
                <td class="btn">5</td>
                <td class="btn">6</td>
                <td class="last btn">-</td>
            </tr>
            <tr>
                <td class="btn">1</td>
                <td class="btn">2</td>
                <td class="btn">3</td>
                <td class="last btn">+</td>
            </tr>
            <tr>
                <td class="btn" colspan="2">0</td>
                <td class="btn">.</td>
                <td class="last" id="result">=</td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
