<!DOCTYPE html>
<html>
    <head>
        <title>계산기 만들기</title>
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <main>
            <input type="text" value="0" disabled>
            <div class="button-wrap">
                <button class="ac">AC</button>
                <button>&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button class="zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
